language: python
python:
    - "2.7"
    
install:
    - python -c "$(curl -fsSL https://raw.githubusercontent.com/platformio/platformio/master/scripts/get-platformio.py)"

script:
  - platformio lib install https://github.com/AlexisTM/LIDAREnhanced/archive/master.zip
  - platformio ci $PWD/examples/Benchmark/Benchmark.ino  --board=uno --board=megaatmega1280 
  - platformio ci $PWD/examples/Callback/Callback.ino  --board=uno --board=megaatmega1280 
  - platformio ci $PWD/examples/DataOverSerial/DataOverSerial.ino  --board=uno --board=megaatmega1280 
  - platformio ci $PWD/examples/SignalPower/SignalPower.ino  --board=uno --board=megaatmega1280 
  - platformio ci $PWD/examples/SixLasersROS/SixLasersROS.ino  --board=uno --board=megaatmega1280 
  - platformio ci $PWD/examples/Velocity/Velocity.ino  --board=uno --board=megaatmega1280 
notifications: 
  email:
    on_success: change
    on_failure: change